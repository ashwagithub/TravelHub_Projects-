<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | ShopVista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        /* Soft travel-themed background */
        background: linear-gradient(to bottom right, #fef9f4, #f5f7fa);
      }

      .input-box {
        border: 2px solid #3b82f6;
        border-radius: 0.75rem;
        transition: all 0.3s ease;
      }

      .input-box:focus {
        border-color: #fbbf24;
        box-shadow: 0 0 10px #fbbf24;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div
      class="bg-white border-4 border-blue-600 p-8 rounded-2xl shadow-2xl w-full max-w-lg transition-all duration-300 hover:border-yellow-400 hover:shadow-2xl"
    >
      <h1 class="text-4xl font-extrabold text-center text-blue-600 mb-4">ShopVista</h1>
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Get in Touch</h2>
      <form action="#" class="space-y-5">
        <!-- Name -->
        <div>
          <label for="name" class="block mb-1 font-medium text-gray-600">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            class="input-box w-full px-4 py-2 focus:outline-none"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block mb-1 font-medium text-gray-600">Email</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            class="input-box w-full px-4 py-2 focus:outline-none"
            required
          />
        </div>

        <!-- Message -->
        <div>
          <label for="message" class="block mb-1 font-medium text-gray-600">Message</label>
          <textarea
            id="message"
            rows="5"
            placeholder="Write your message..."
            class="input-box w-full px-4 py-2 focus:outline-none"
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="bg-gradient-to-r from-blue-600 to-yellow-400 text-white px-6 py-3 rounded-lg hover:from-yellow-400 hover:to-blue-600 transition-all shadow-md"
          >
            Send Message
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
